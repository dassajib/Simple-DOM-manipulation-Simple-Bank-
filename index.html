<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My-Bank</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="header-text">Hello, Welcome to <span id="span-text">Sajib's Personal Bank</span></h1>
    </header>

    <main>
        <section class="login-form">
            <h3>Login Here</h3>
            <div action="">
                <input class="border-3 mb-3" type="text" name="" id="email-field" placeholder="Put Your Name"><br>
                <input class="border-3" type="password" name="" id="pass-field" placeholder="Put Your Password"> <br>
                <button id="button-id" class="button">Submit</button>
            </div>

        </section>
    </main>


    <script src="js/script.js"></script>
</body>

</html>
