<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1 id="header-text">Records of Money</h1>
    </header>

    <main>
        <!-- balance and transiction -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col bg-dark text-white">
                        <h1>Deposit</h1>
                        <h3>$<span id="deposit-total">00</span></h3>
                    </div>
                    <div class=" col bg-warning text-white">
                        <h1>Withdraw</h1>
                        <h3>$<span id="withdraw-total">00</span> </h3>
                    </div>
                    <div class="col bg-primary text-white">
                        <h1>Balance</h1>
                        <h3>$<span id="balance-total">1200</span> </h3>
                    </div>
                </div>
            </div>
        </section>
        <!-- deposit and withdraw and balance -->
        <section>
            <div class="container">
                <div class="row">
                    <div class="col">
                        <h5>Deposit Here</h5>
                        <div class="">
                            <input class="border-3 mb-3" type="text" name="" id="deposit-input"
                                placeholder="Deposit amount"><br>
                            <button id="deposit-button" class="button">Deposit</button>
                        </div>
                    </div>
                    <div class="col">
                        <h5>Withdraw Here</h5>
                        <div class="">
                            <input class="border-3 mb-3" type="text" name="" id="withdraw-input" placeholder=""><br>
                            <button id="withdraw-button" class="button">Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/banking.js"></script>
</body>

</html>
